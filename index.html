<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Score-keeper</title>
    <style>
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card" style="margin-top: 20%">
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p
                    class="title is-2 is-offset-one-quarter"
                    style="
                      text-align: center;
                      background-color: rgb(184, 184, 184);
                    "
                  >
                    Game Score Keeper
                  </p>
                  <h1
                    class="title is-1 score"
                    style="font-size: 6em; text-align: center; padding: 0.5em"
                  >
                    <span id="player1-score">0</span> -
                    <span id="player2-score">0</span>
                  </h1>
                  <p class="subtitle">
                    Use the buttons below to update the score
                  </p>
                </div>
              </div>
              <label for="targetscore" class="label is-medium is-inline"
                >Choose winning score</label
              >
              <div class="select is-info">
                <select name="target" id="targetScore">
                  <option value="">0</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>

              <br />
              <br />
              <footer class="card-footer">
                <button
                  id="p1Button"
                  class="button is-medium is-danger is-light card-footer-item"
                >
                  +1 player 1
                </button>
                <button
                  id="p2Button"
                  class="button is-medium is-warning is-light card-footer-item"
                >
                  +1 player 2
                </button>
                <button
                  id="reset"
                  class="button is-medium is-link card-footer-item"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
